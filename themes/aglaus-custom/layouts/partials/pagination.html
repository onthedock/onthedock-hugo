{{ if or (.Paginator.HasPrev) (.Paginator.HasNext) }}
<nav class="p-paginator">
  {{ if .Paginator.HasPrev }}
  <a href="{{ .Paginator.Prev.URL }}" rel="prev" class="prev">Anterior</a>
  {{ end }}
  {{ if .Paginator.HasNext }}
  <a href="{{ .Paginator.Next.URL }}" rel="next" class="next">Siguiente</a>
  {{ end }}
</nav>
{{ end }}
